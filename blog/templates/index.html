    {% extends "base.html" %}

    {% block title %}
    Welcome to Blog
    {% endblock %}

    {% block content %}
    
    <div class="container">

<div class="row">
      {% for post in posts %}
      <a href="{{post.get_absolute_url}}">
        <div class="col-md-4 col-sm-12">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{post.upload.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.excerpt}}</p>
    <a href="{{post.get_absolute_url}}"class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        {% comment %} <h1>
          <a class="text-dark" href="{{post.get_absolute_url}}">{{post.title}}</a>
        </h1>
         <div class="col-12"><p>{{post.excerpt}}</p></div>
        </div> {% endcomment %}
       </div> 
      
      {% endfor %}
      

      </div>

    </div>

    {% endblock %}
